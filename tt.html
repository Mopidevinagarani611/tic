<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Tic-Tac-Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f8f9fa;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #controls {
      margin-bottom: 15px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #444;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #e9ecef;
    }

    #message {
      margin-top: 10px;
      font-size: 1.2em;
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 1.1em;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Advanced Tic-Tac-Toe</h1>

  <div id="controls">
    <label><input type="radio" name="mode" value="single" checked> Single Player (vs AI)</label>
    <label><input type="radio" name="mode" value="two"> Two Player</label>
  </div>

  <div id="game"></div>

  <div id="message">Your turn (X)</div>

  <div id="scoreboard">
    ðŸ§‘ X Wins: <span id="xScore">0</span> |
    ðŸ¤– O Wins: <span id="oScore">0</span>
  </div>

  <button onclick="restartGame()">Restart</button>
  <button onclick="resetScore()">Reset Score</button>

  <script>
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    const xScoreElem = document.getElementById("xScore");
    const oScoreElem = document.getElementById("oScore");
    const modeInputs = document.getElementsByName("mode");

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = true;
    let scores = { X: 0, O: 0 };

    function getMode() {
      return Array.from(modeInputs).find(input => input.checked).value;
    }

    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function createBoard() {
      game.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.innerText = cell;
        div.addEventListener("click", () => handleMove(index));
        game.appendChild(div);
      });
    }

    function handleMove(index) {
      if (!gameActive || board[index] !== "") return;

      board[index] = currentPlayer;
      createBoard();

      if (checkGameEnd(currentPlayer)) return;

      if (getMode() === "single" && currentPlayer === "X") {
        currentPlayer = "O";
        message.innerText = "AI's turn (O)";
        setTimeout(() => {
          const move = findBestMove();
          board[move] = "O";
          createBoard();
          checkGameEnd("O");
          currentPlayer = "X";
        }, 300);
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        message.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkGameEnd(player) {
      if (checkWinner(player)) {
        message.innerText = player === "X" ? "You win! ðŸŽ‰" : (getMode() === "single" ? "AI wins! ðŸ¤–" : `Player ${player} wins! ðŸŽ‰`);
        scores[player]++;
        updateScore();
        gameActive = false;
        return true;
      }

      if (board.every(cell => cell !== "")) {
        message.innerText = "It's a draw!";
        gameActive = false;
        return true;
      }

      return false;
    }

    function checkWinner(player) {
      return winPatterns.some(pattern => pattern.every(i => board[i] === player));
    }

    function restartGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      message.innerText = getMode() === "single" ? "Your turn (X)" : "Player X's turn";
      createBoard();
    }

    function resetScore() {
      scores = { X: 0, O: 0 };
      updateScore();
    }

    function updateScore() {
      xScoreElem.innerText = scores.X;
      oScoreElem.innerText = scores.O;
    }

    function findBestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(newBoard, depth, isMaximizing) {
      if (checkWinner("O")) return 10 - depth;
      if (checkWinner("X")) return depth - 10;
      if (newBoard.every(cell => cell !== "")) return 0;

      if (isMaximizing) {
        let best = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "O";
            best = Math.max(best, minimax(newBoard, depth + 1, false));
            newBoard[i] = "";
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "X";
            best = Math.min(best, minimax(newBoard, depth + 1, true));
            newBoard[i] = "";
          }
        }
        return best;
      }
    }

    createBoard();
  </script>

</body>
</html>
